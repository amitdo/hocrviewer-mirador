<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="static/css/mirador-combined.css">
    <title>HOCR Viewer</title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script src="static/mirador.js"></script>
    <script type="text/javascript">

     $(function() {
       Mirador({
         "id": "viewer",
         "layout": "1x1",
         "buildPath": "/static/",
         "saveSession": true,
          "annotationEndpoint": {
            "name":"Local Storage",
            "module": "LocalStorageEndpoint" },
         "data": [
           {% for book_id in book_ids %}
           { "manifestUri": {{ url_for('get_book_manifest', book_id=book_id)|tojson }},
             "location": "Local"},
           {% endfor %}
         ],
       });
     });
    </script>
  </body>
</html>
